        <h2>Which festival is known as the 'Festival of Lights' in India?</h2>

        </div>
        <div class="center">
            <button class="opt"><span><span class="alpha">C</span> <span id="C">Eid</span></span><span class="check">&check;</span></button>
        <button class="opt"><span><span class="alpha">D</span> <span id="D">Christmas</span></span><span class="check">&check;</span></button>
        </div>
      </div>
    </main>
